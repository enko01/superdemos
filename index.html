<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
       <a-assets>
    <img id="my-image" src="https://cdn.glitch.com/20238f1f-2f16-461b-9bf7-4eca0f136f24%2FSiberischer_tiger_de_edit02.jpg?v=1598471226182">
         <img id="back" src="https://cdn.glitch.com/20238f1f-2f16-461b-9bf7-4eca0f136f24%2Fprerow360.jpg?v=1598471728230">
  </a-assets>
      <a-sky src="#back"></a-sky>
      <a-entity
          rotation="0 0 30">
        <a-torus-knot
          position="-3 0.5 -3"
          radius="0.5"
          color="#4CC3D9"
          shadow
        ></a-torus-knot>
        <a-text position="-1 3 -3"
          color="#000000" value="hello vr, after a long time, finally it is here!"></a-text>
        <a-text position="1 2 -2"
                
          color="#000000" value="By S. Taheri, edited by Fir0002 - Own work, CC BY-SA 2.5, https://commons.wikimedia.org/w/index.php?curid=1048562"></a-text>
         

  <!-- Using the asset management system. -->
  <a-image position="1 2 -2.5" src="#my-image"></a-image>
        
        <a-dodecahedron position="2 2 -3" color="#00CCAA"></a-dodecahedron>
        <a-box
          position="-1 0.5 -3"
          rotation="0 90 0"
          color="#4CC3D9"
          shadow
        ></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#00ff00" shadow>
          <a-ring
            position="0 2.25 -5"
            radius="2"
            color="#000000"
            shadow
          ></a-ring>
        </a-sphere>
        <a-cylinder
          position="1 0.75 -3"
          rotation="90 0 0"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
          shadow
        ></a-cylinder>
        <a-plane
          src = "#my-image"
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="6"
          shadow
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
